text --non-interactive
rootpw --cleartext password
user --groups=wheel --name=ascensus --password=$y$j9T$iCO7bznh6HiE8h4y0MJoMBAa$UY2nBgBEKUqfK24BHHFsW2P12oEQ.FPfJ5Y82QjcC28 --iscrypted
